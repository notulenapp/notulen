  <div id="loading-overlay" class="loading-inactive">
    <div class="spinner-border text-primary" role="status">

    </div>
  </div>
  <script>
    function showHideLoading() {
      const loadingOverlay = document.getElementById("loading-overlay");
      if (loadingOverlay.classList.contains("loading-inactive")) {
        loadingOverlay.classList.add("loading-active");
        loadingOverlay.classList.remove("loading-inactive");
      } else {
        loadingOverlay.classList.remove("loading-active");
        loadingOverlay.classList.add("loading-inactive");
      }
    }
  </script>

    function $_GET(key) {
      var queries = window.location.href.split('?').pop().split('&');
      var params = {};
      queries.map(function (query) {
        var set = query.split('=');
        params[set[0]] = set[1];
      });

      if (key) {
        return params[key] || null;
      } else {
        return params;
      }

    }
