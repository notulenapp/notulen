  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-outline-primary w-100" onclick="openGooglePrompt()">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png">
                        Login With Google
                      </button>
                    </div>     
                    <div id="firebaseui-auth-container"></div>               
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </form>

  <script>
    // firebase config
    
    var config = {
      apiKey: "AIzaSyCpwogqkUd2va3aHyUIM3Q9r_Y_u_L04t0",
      authDomain: "notulen-app-7112c.firebaseapp.com",
      projectId: "notulen-app-7112c",
      storageBucket: "notulen-app-7112c.appspot.com",
      messagingSenderId: "798198338684",
      appId: "1:798198338684:web:c2fc0bb710b691eb6e65f9"
    };
    firebase.initializeApp(config);

    /////////////////////////////////////


    /**********************\
     * Check login status *
    \**********************/

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) { // if already logged in
        console.log("success login")
        console.log(user)
        window.location.href = 'profile.html';
      }
    });

    /*******************\
     * init Login UI *
    \*******************/

    // FirebaseUI config.
    var uiConfig = {
      'signInSuccessUrl': false,
      'signInOptions': [
        // comment unused sign-in method
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        //firebase.auth.GithubAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      'tosUrl': false,
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);

    ////////////////////////////////////////


    function openGooglePrompt(){
      console.log("called")
      var provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('profile');
      provider.addScope('email');
      provider.addScope('https://www.googleapis.com/auth/plus.me');
      firebase.auth().signInWithPopup(provider); // Opens a popup window and returns a promise to handle errors.
    }

  </script>
