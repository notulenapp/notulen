  <script>
    function showHideLoading() {
      const loadingOverlay = document.getElementById("loading-overlay");      
      if (loadingOverlay.classList.contains("loading-inactive")){
        loadingOverlay.classList.add("loading-active");
        loadingOverlay.classList.remove("loading-inactive");
      } else {
        loadingOverlay.classList.remove("loading-active");
        loadingOverlay.classList.add("loading-inactive");
      }
    }
  </script>

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth()

    $('#new_entry').submit(function (e) {
      e.preventDefault();
      var username = String($(this).find('[name="username"]').val()).toLowerCase();
      var password = $(this).find('[name="password"]').val();
      // alert(username)
      register(username, password)
    })
    function register(username, password){
      let tempEmail = `${username}@gmail.com`
      showHideLoading()
      createUserWithEmailAndPassword(auth, tempEmail, password).then(() => {
        showHideLoading()
        const usersRef = ref(database, "data_user");
        var temp = {
          username: username,
          email: tempEmail,
          password: password,
          isDeleted: false,
          role: 'USER'
        }
        push(usersRef, temp).then(function (data) {
          let msg = 'Silahkan Login'
          window.location.href = 'pages-login.html?pesan='+msg
        }).catch(function (error){
          
        })
      }).catch((error) => { 
        showHideLoading()
        alert(error) 
        console.log(error)
      })
    }
